<ion-view>
  <ion-nav-buttons side="secondary">
    <h1 class="title">Api Computadores</h1>
    <a href="#/new" class="button button-icon ion-plus"></a>
  </ion-nav-buttons>
<ion-content ng-controller="ListaPC">
  <ion-list>
    <ion-item ng-repeat="pc in computadors">
      <table class="table">
				<tr>
					<th>Nome</th>
				</tr>
				<tr>
					<td>{{pc.nome}}</td>
				</tr>
			</table>
      <ion-option-button class="button-positive" ng-click="concluir($index)">Concluir</ion-option-button>
      <ion-option-button class="button-assertive" ng-click="apagar($index)">Apagar</ion-option-button>

    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
